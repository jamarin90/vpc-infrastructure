# Configuraci√≥n Nginx para FileBrowser
# Copiar a: /etc/nginx/sites-available/filebrowser.conf
# Habilitar: ln -s /etc/nginx/sites-available/filebrowser.conf /etc/nginx/sites-enabled/
# Reemplaza: files.tudominio.com por tu dominio real

server {
    listen 80;
    listen [::]:80;
    server_name files.tudominio.com;

    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name files.tudominio.com;

    ssl_certificate /etc/letsencrypt/live/files.tudominio.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/files.tudominio.com/privkey.pem;
    include snippets/ssl-params.conf;

    access_log /var/log/nginx/filebrowser-access.log;
    error_log /var/log/nginx/filebrowser-error.log;

    # Limite de subida de archivos (ajusta segun necesites)
    client_max_body_size 10G;

    location / {
        proxy_pass http://localhost:8085;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts mas largos para subidas grandes
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }
}
