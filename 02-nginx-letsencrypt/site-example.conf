# Configuración de ejemplo para un sitio estático
# Copiar a: /etc/nginx/sites-available/mi-sitio.conf
# Habilitar: ln -s /etc/nginx/sites-available/mi-sitio.conf /etc/nginx/sites-enabled/

server {
    listen 80;
    listen [::]:80;
    server_name ejemplo.com www.ejemplo.com;

    # Redirigir HTTP a HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name ejemplo.com www.ejemplo.com;

    # Certificados SSL (Let's Encrypt los configurará automáticamente)
    ssl_certificate /etc/letsencrypt/live/ejemplo.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ejemplo.com/privkey.pem;

    # Parámetros SSL optimizados
    include snippets/ssl-params.conf;

    # Root del sitio
    root /var/www/ejemplo.com;
    index index.html index.htm;

    # Logs específicos del sitio
    access_log /var/log/nginx/ejemplo.com-access.log;
    error_log /var/log/nginx/ejemplo.com-error.log;

    # Configuración de ubicaciones
    location / {
        try_files $uri $uri/ =404;
    }

    # Cache para archivos estáticos
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Let's Encrypt challenge
    location ~ /.well-known/acme-challenge {
        allow all;
        root /var/www/ejemplo.com;
    }

    # Denegar acceso a archivos ocultos
    location ~ /\. {
        deny all;
    }
}
