# Configuracion Nginx para ttyd (Terminal Web)
# Copiar a: /etc/nginx/sites-available/ttyd.conf
# Reemplaza: term.tudominio.com por tu dominio real
#
# SEGURIDAD: Recomiendo solo permitir acceso desde tu VPN WireGuard
# Descomenta las lineas "allow/deny" si quieres restringir por IP

server {
    listen 80;
    listen [::]:80;
    server_name term.tudominio.com;

    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name term.tudominio.com;

    ssl_certificate /etc/letsencrypt/live/term.tudominio.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/term.tudominio.com/privkey.pem;
    include snippets/ssl-params.conf;

    access_log /var/log/nginx/ttyd-access.log;
    error_log /var/log/nginx/ttyd-error.log;

    # OPCIONAL: Restringir acceso solo a tu VPN WireGuard
    # Descomenta estas lineas y ajusta la IP de tu red VPN
    # allow 10.0.0.0/24;    # Red WireGuard
    # allow TU_IP_CASA;     # Tu IP fija si tienes
    # deny all;

    location / {
        proxy_pass http://127.0.0.1:7681;

        # WebSocket requerido para ttyd
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts largos para sesiones de terminal
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }
}
